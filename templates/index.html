<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>ARTISTS</title>
</head>

<body>
    <div id="loader">
        <p>Loading...</p>
    </div>

    <h1>ARTISTS</h1>
    <h2>Please select your artist</h2>
    <div class="search-group">
        <form id="searchForm" style="align-items: center;">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" list="searchOptions" required>
            <datalist id="searchOptions">
            </datalist>
            <button type="submit" style="margin-right:25px;">Search</button>
        </form>
    </div>
    
    <h2>Filters</h2>
    
    <div id="filters row">
        <div class="top-elements col-lg-12">
            <div class="col-md-4" >
                <label for="">Creation Dates:</label>
                <div class="creation-date">
                    <div class='row' style="margin-left: 19px;"> From:</div>
                    <input class="date_creation" type="date" name="from_Date_Creation" placeholder="From_Date_Creation" id="From_Date_Creation">
                    <div class='row' style="margin-left: 19px;"> To:</div>
                    <input class="date_creation" type="date" name="to_Date_Creation" placeholder="To_Date_Creation" id="To_Date_Creation">
                </div>
            </div>
            <div class="col-md-4">
                <label for="">First album dates:</label>
                <div class="album-date">
                    <div class='row' style="margin-left: 19px;"> From:</div>
                    <input class="date_album" type="date" name="from_Date_Album" placeholder="From_Date_Album" id="From_Date_Album">
                    <div class='row' style="margin-left: 19px;"> To:</div>
                    <input class="date_album" type="date" name="to_Date_Album" placeholder="To_Date_Album" id="To_Date_Album">
                </div>
            </div>
            <div class="col-md-4" >
                <label for="">Location:</label>
                <div class="location">
                    <form action="" id="locationForm">
                        <input type="text" name="location" list="locations" id="location">
                        <datalist id="locations">
                        </datalist>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottom-element col-lg-12">
            <label for="">Members:</label>
            <div id="members" style="display: flex;">
            </div>
        </div>
</div>

    
    <div id="slideContainer"></div>
    <script>
    
   

        var indexPage = {{.}};
        
    </script>
    <script type="text/javascript"  src="/js/index.js"></script>
</body>
</html>
